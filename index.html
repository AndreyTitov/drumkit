<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Nanum+Pen+Script" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="keys">
        <!-- Kicks -->
        <div class="keys__kick">
            <h3 class="title">Kicks</h3>
            <div id="kick" data-kick="69" data-key="73" class="key kick">
                <p class="key-letter">I</p>
                <span class="sound">KICK</span>
            </div>
            <div id="kick69" data-kick="1" data-key="75" class="key kick">
                <p class="key-letter">K</p>
                <span class="sound">KICK</span>
            </div>
            <div data-kick="99" data-key="77" class="key kick">
                    <p class="key-letter">M</p>
                    <span class="sound">KICK</span>
            </div>
        </div>
        <!-- Kicks -->

        <!-- Hats -->
        <div class="keys__hats">
            <h3 class="title">HiHATS</h3>
            <div data-key="89" class="key hat">
                <p class="key-letter">Y</p>
                <span class="sound">HAT</span>
            </div>
            <div data-key="72" class="key hat">
                <p class="key-letter">H</p>
                <span class="sound">HAT</span>
            </div>
            <div data-key="66" class="key hat">
                <p class="key-letter">B</p>
                <span class="sound">HAT</span>
            </div>
        </div>
        <!-- ../Hats -->

        <!-- OpenHat -->
        <div class="keys__openhats">
            <h3 class="title">OPEN HATS</h3>
            <div data-key="85" class="key openhat">
                <p class="key-letter">U</p>
                <span class="sound">HAT</span>
            </div>
            <div data-key="74" class="key openhat">
                <p class="key-letter">J</p>
                <span class="sound">HAT</span>
            </div>
            <div data-key="78" class="key openhat">
                <p class="key-letter">N</p>
                <span class="sound">HAT</span>
            </div>
        </div>
        <!-- ../OpenHat -->
        <!-- Snares -->
        <div class="keys__snares">
            <h3 class="title">SNARES</h3>
            <div data-key="87" class="key snare">
                <p class="key-letter">W</p>
                <span class="sound">SNARE</span>
            </div>
            <div data-key="83" class="key snare">
                <p class="key-letter">S</p>
                <span class="sound">SNARE</span>
            </div>
            <div data-key="88" class="key snare">
                <p class="key-letter">X</p>
                <span class="sound">SNARE</span>
            </div>
        </div>
        <!-- ../Snares -->
    </div>

    <!-- Kicks -->
    <audio data-kick="kick" data-key="75" src="sounds/kick.wav"></audio>
    <audio data-kick="kick69" data-key="73" src="sounds/kick69.wav"></audio>
    <audio data-kick="kick99" data-key="77" class="kick99" src="sounds/kick99.wav"></audio>
    <!-- ../kicks -->
    <!-- Hats -->
    <audio data-key="72" src="sounds/hat.wav"></audio>
    <audio data-key="89" src="sounds/hihat11.wav"></audio>
    <audio data-key="66" src="sounds/hihat33.wav"></audio>
    <!-- ../Hats -->
    <!-- Open Hats -->
    <audio data-key="85" src="sounds/openhat16.wav"></audio>
    <audio data-key="74" src="sounds/openhat24.wav"></audio>
    <audio data-key="78" src="sounds/openhat30.wav"></audio>
    <!-- ../Open Hats -->
    <!-- Snares -->
    <audio data-key="83" src="sounds/snare.wav"></audio>
    <audio data-key="87" src="sounds/snare100.wav"></audio>
    <audio data-key="88" src="sounds/snare48.wav"></audio>
    <!-- ../Snares -->

    <!-- Player -->
    <div class="player">
        <h3 class="title">try with the music</h3>
        <audio src="sounds/minus.mp3" controls class="player__main"></audio>
    </div>
    <!-- ../Player -->

    <script src="main.js"></script>
</body>
</html>
